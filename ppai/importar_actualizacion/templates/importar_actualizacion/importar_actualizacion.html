{% extends "importar_actualizacion/base-v2.html" %}
{% block content %}
<div class="flex-container">
{% if bodegas_para_actualizar == 0 %}
    <h4 style="color: white">No hay bodegas para actualizar</h4>
{% else %}
<form method="post">
    {% csrf_token %}
    <select class="form-select" name="bodega_elegida">
    {% for bodega in bodegas_para_actualizar %}
        <option>{{ bodega }}</option>
    {% endfor %}
    </select>
    <button type="submit" class="btn btn-primary" style="margin-top: 1rem; padding: 1rem; padding-left: 2rem; padding-right: 2rem">Actualizar</button>
</form>
</div>
{% endif %}
{% endblock %}
