{% extends "importar_actualizacion/base.html" %}
{% block content %}
<div class="container" style="max-width: 70%">
<div class="flex-container">
{% if bodegas_para_actualizar == 0 %}
    <h4 style="color: white">No hay bodegas para actualizar</h4>
{% else %}
<form method="post">
    {% csrf_token %}
    <select class="form-select" name="bodega_elegida">
    {% for bodega in bodegas_para_actualizar %}
        <option>{{ bodega }}</option>
    {% endfor %}
    </select>

    <button class="custom-button" onclick="window.location.href='{% url "importar-actualizacion" %}'" style="margin-top: 0.5rem; padding: 1rem; font-size: 1.2rem">actualizar bodega</button>
</form>
</div>
{% endif %}
{% endblock %}
